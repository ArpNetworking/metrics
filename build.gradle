apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'
apply plugin: 'maven'

repositories {
    maven {
        url "http://artifactory.arpnetworking.com:8081/artifactory/repo/"
    }
}
configurations {
    deployJars
}


dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.2'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    compile group: 'commons-httpclient', name: 'commons-httpclient', version: '3.1'
    compile group: 'joda-time', name: 'joda-time', version: '1.6.2'
    compile group: 'log4j', name: 'log4j', version: '1.2.9'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '3.3.1.GA'
    compile group: 'org.hibernate', name: 'hibernate-annotations', version: '3.4.0.GA'
    compile group: 'org.hibernate', name: 'hibernate-commons-annotations', version: '3.3.0.ga'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '3.4.0.GA'
    compile group: 'postgresql', name: 'postgresql', version: '9.0-801.jdbc4'
    compile group: 'c3p0', name: 'c3p0', version: '0.9.1.2'
    compile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version: '1.8.3'

    testCompile group: 'junit', name: 'junit', version: '4.8.2'
    testCompile group: 'org.jmock', name: 'jmock-junit4', version: '2.5.1'

    deployJars group: 'org.apache.maven.wagon', name: 'wagon-http', version: '1.0-beta-2'


}

buildscript {
    // using a variable to make wiki look cleaner
    def githubBase = 'https://github.com/valkolovos/gradle_cobertura/raw/master/ivy'
    try {
        //apply from: "${githubBase}/gradle_cobertura/gradle_cobertura/1.0-rc4/coberturainit.gradle"
    } catch (all) { 
        println "Could not load cobertura plugin from inetnet"
    }
}
mainClassName = 'tsdaggregator.TsdAggregator'
sourceCompatibility = 1.6
version = '0.2.1-SNAPSHOT'
group = 'com.arpnetworking'
jar {

    manifest {
        def manifestClasspath = configurations.runtime.collect { it.getName() }.join(',')
        attributes 'Implementation-Title': 'TSD Aggregator', 'Class-Path': manifestClasspath, 'Implementation-Version': version
    }
}

task lint(dependsOn: compileJava) {
	compileJava.options.compilerArgs = ["-Xlint:unchecked"]
}

uploadArchives {
    repositories.mavenDeployer {
        name = 'httpDeployer' // optional
        configuration = configurations.deployJars
        repository(url: "http://artifactory.arpnetworking.com:8081/artifactory/libs-snapshot-local/") {
            authentication(userName: "pusher", password: "pushwo")
        }
    }
}

