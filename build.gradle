apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.2'
    compile group: 'joda-time', name: 'joda-time', version: '1.6.2'
    compile group: 'log4j', name: 'log4j', version: '1.2.+'
    
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile group: 'org.jmock', name: 'jmock-junit4', version: '2.5.+'
}

buildscript {
    // using a variable to make wiki look cleaner
    def githubBase = 'https://github.com/valkolovos/gradle_cobertura/raw/master/ivy'
    apply from: "${githubBase}/gradle_cobertura/gradle_cobertura/1.0-rc4/coberturainit.gradle"
}

sourceCompatibility = 1.6
configurations.compile.transitive = true
version = '0.1-SNAPSHOT'
jar {

    manifest {
    	def manifestClasspath = configurations.runtime.collect { it.getName() }.join(',')
        attributes 'Main-Class' : 'tsdaggregator.TsdAggregator', 'Implementation-Title': 'TSD Aggregator', 'Class-Path': manifestClasspath, 'Implementation-Version': version
    }
}


