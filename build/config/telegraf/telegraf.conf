[agent]
interval="1s"
flush_interval="1s"
round_interval=true
omit_hostname=false

[global_tags]
service="telegraf"
cluster="metrics_dev"

[[outputs.socket_writer]]
address = "tcp://mad:8094"
data_format = "json"
json_timestamp_units = "1ns"
keep_alive_period = "5m"

[[inputs.cpu]]
percpu = true
totalcpu = true
collect_cpu_time = false
report_active = false
[[inputs.mem]]
[[inputs.net]]
[[inputs.netstat]]
[[inputs.disk]]
interval="10s"
[[inputs.diskio]]
[[inputs.swap]]
[[inputs.kernel]]