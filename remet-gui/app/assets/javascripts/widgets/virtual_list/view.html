<div class="data-frame">
  <div class="data-display">
    <div class="data-display-content" data-bind="virtualScroll: { rows: settings.lines, rowHeight: 26}">
      <div class="row" style="margin-left:5px; margin-right:5px;overflow:hidden;">
          <pre class="log-line"><canvas style="vertical-align: middle;" width="12" height="20" data-bind="legendBlock: server.color"></canvas><span style="overflow:auto;" data-bind="text: reportLog.logLine"></span></pre>
      </div>
    </div>
  </div>
</div>
