<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar" id="accordion">
            <h2 class="sidebar-title">
                <span>Logs</span>
            </h2>
            <ul class="nav nav-sidebar" data-bind="foreach: available_log_names">
                <li>
                    <a data-bind="attr: { href: '#'}, click: expandMe"><span data-bind="text: display"></span></a>
                </li>
            </ul>
        </div>

        <div class="col-md-10 col-md-offset-2 main">
            <h3 class="page-header">
                Logs
            </h3>
            <div class="row">
                <ul class="inline" data-bind="foreach: connections">
                    <li data-bind="click: shade, style: {'foreground-color':color}">
                        <canvas style="vertical-align: middle;" width="30" height="20" data-bind="legendBlock: color"></canvas>
                        <span data-bind="text: server, style: {'fontWeight': selected() ? 'bold' : ''}"></span>
                    </li>
                </ul>
            </div>
            <div>
                <div data-bind="compose:'classes/HeaderViewModel'"></div>
                <div class="log-view-holder">

                    <ul class="nav nav-tabs" data-bind="foreach: logs">
                       <li data-bind="css: { active: $parent.selectedTab() === $data }">
                           <a href="#" data-bind="text: displayName, click: $parent.selectedTab"></a>
                        </li>
                    </ul>
                    <div class="tab-content" data-bind="with: selectedTab">
                        <div class="tab-pane active">
                            <div class="log-label row">
                                <span class="right" data-bind="text: lines().length"></span>
                                <span class="right">Count: </span>
                            </div>

                            <div class="log-widget-div" style="overflow:scroll">
                                <div class="log-widget" data-bind="widget: {kind: 'virtual_list', lines:lines}"></div>
                            </div>
                        </div>
                    </div>
                     <!-- <div data-bind="foreach: logs" class="log-views">
                        <div class="log-label row">
                            <span class="left" data-bind="text: log_name"></span>
                            <span class="right" data-bind="text: lines().length"></span>
                            <span class="right">Count: </span>
                        </div>

                        <div class="log-widget-div" style="overflow:scroll">
                            <div class="log-widget" data-bind="widget: {kind: 'virtual_list', lines:lines}"></div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
